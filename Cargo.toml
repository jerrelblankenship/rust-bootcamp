[workspace]
members = [
    "01-foundations/project-calculator",
    "02-ownership-and-borrowing/project-memory-visualizer",
    "03-error-handling/project-file-processor",
    "04-systems-programming/project-system-monitor",
    "05-concurrency/project-parallel-processor",
    "06-performance/project-benchmark-suite",
    "07-cli-tools/project-task-runner",
    "08-testing/project-test-framework",
    "09-ecosystem/project-crate-template",
    "10-advanced-patterns/project-dsl",
    "final-project",
